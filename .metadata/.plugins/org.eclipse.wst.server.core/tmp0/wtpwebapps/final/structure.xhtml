<ui:composition lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:repeat var="o" value="#{data.sortedList()}" varStatus="loopIndex">
		<h:form
			style="padding-left: #{controler.padding(data.levels.get(loopIndex.index))}">
      
            		#{data.levels.get(loopIndex.index)}. <h:outputText
				value="#{o.name},#{o.surname}" />
		</h:form>
	</ui:repeat>

</ui:composition>
